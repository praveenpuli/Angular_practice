<!DOCTYPE html>
<html ng-app="app">



    <div ng-controller="ctrl">{{my_fun()}}</div>

<script src="../bower_components/angular/angular.min.js"></script>
    <script>
        var app = angular.module("app",[]);

        app.controller("ctrl",ctrl);
        function ctrl($scope,$rootScope) {
            $scope.sub_one = "text one...!";
            $scope.sub_two = "text two...!";
            $scope.sub_three = "text three...!";

            $rootScope.my_fun=function () {
               return $scope.sub_one+"..."+$scope.sub_two+"..."+$scope.sub_three;
            };
        }

    </script>
</html>
