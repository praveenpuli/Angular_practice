<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

<div ng-repeat="x in array_one">{{x}}</div>

<table class="table table-responsive">
    <tr>
        <td>id</td>
        <td>name</td>
        <td>cost</td>
    </tr>
    <tr ng-repeat="x in array_two">
        <td>{{x.p_id}}</td>
        <td>{{x.p_name}}</td>
        <td>{{x.p_cost}}</td>
    </tr>
</table>

<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module ("app",[]);
    app.controller ("ctrl",ctrl);
    function ctrl ($scope){
        $scope.array_one = ["text_one,text_two,text_three"];
        $scope.array_two = [
            {"p_id":111,"p_name":"p_one","p_cost":1000},
            {"p_id":222,"p_name":"p_two","p_cost":2000},
            {"p_id":333,"p_name":"p_three","p_cost":3000},
            {"p_id":444,"p_name":"p_four","p_cost":4000},
            {"p_id":555,"p_name":"p_five","p_cost":5000},
        ];

    }

</script>

</html>
