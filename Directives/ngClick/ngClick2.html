<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">

<label>Uname</label>&emsp;&emsp;&emsp;&emsp;
    <input type="text" ng-model="uname">
<br><br>
    <label>Upwd</label>&emsp;&emsp;&emsp;&emsp;
    <input type="password" ng-model="upwd">

    <br><br>
    <button ng-click="login(uname,upwd)">Login</button>

<script src="../bower_components/angular/angular.min.js"></script>
<script>

    var app = angular.module ("app",[]);
    app.controller ("ctrl",ctrl);
    function ctrl ($scope){
        $scope.login = function(arg1,arg2){
            if(arg1=="admin" && arg2=="admin"){
                alert("Login Success");
            }else{
                alert("Login Fail");
            }
        }
    }
</script>
</html>
