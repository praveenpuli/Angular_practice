<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ctrl">


<button class="glyphion glyphicon-plus" ng-click="count=count+1"></button>
<button class="btn btn-danger">{{count}}</button>
<button class="glyphicon glyphicon-minus" ng-click="count=count-1"></button>

<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<script src="../bower_components/angular/angular.min.js"></script>

<script>

    var app = angular.module ("app",[]);
    app.controller ("ctrl",ctrl);
    function ctrl($scope){
        $scope.count=0;
    }
</script>

</html>
