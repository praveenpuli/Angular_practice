<!DOCTYPE html>
<html lang="en" ng-app="app">
<h1 style="color:green" ng-controller="ctrl_one" ng-bind="var_one"></h1>
<h1 style="color:red" ng-controller="ctrl_two" ng-bind="var_two"></h1>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

<script>
    var app = angular.module("app",[]);
    app.service("service1",service1);
    function service1(){
        this.fun_one = function(){
            return " text one using service() ...!";
        }
        this.fun_two = function(){
            return " text two using service()...!"
        }
    }
    app.controller("ctrl_one",ctrl_one);
    function ctrl_one($scope,service1){
        $scope.var_one = service1.fun_one();
    }
    app.controller("ctrl_two",ctrl_two);
    function ctrl_two($scope,service1){
        $scope.var_two=service1.fun_two();
    }

</script>

</html>
