<!DOCTYPE html>
<html lang="en" ng-app="app">
<h1 style="color: red" ng-controller="ctrl_one" ng-bind="var_one"></h1>
<h1 style="color: blue" ng-controller="ctrl_two" ng-bind="var_two"></h1>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script>

    var app = angular.module("app",[]);

    app.config(config);
    function config(service1Provider) {
        service1Provider.var_one="root_2";
    }

    app.provider("service1",service1);
    function service1() {
        this.var_one = "root_1";
        this.$get = function () {
            return this.var_one;
        };
    };

    app.controller("ctrl_one",ctrl_one);
    function ctrl_one($scope,service1) {
        $scope.var_one = service1;
    }

    app.controller("ctrl_two",ctrl_two);
    function ctrl_two($scope,service1) {
        $scope.var_two = service1;
    }

</script>

</html>
