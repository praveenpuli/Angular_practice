<!DOCTYPE html>
<html lang="en" ng-app="app">
<div ng-controller="parent_controller">
    <input type="text" ng-model="uname">
    <br><br>
    <button ng-click="clickMe(uname)">boadcost</button>
    <br><br>
    <h1 ng-controller="child_one">{{var_one}}</h1>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script>
    var app = angular.module ("app",[]);
    app.controller ("parent_controller",parent_controller);
    function parent_controller($scope,$rootscope){
        $scope.clickMe= function(arg1){
            $scope.$broadcast("key1",arg1);
        };
    }
    app.controller ("child_one",child_one);
    function child_one ($scope){
        $scope.$on("key1",function(event,res){
            $scope.var_one = res.child_one;
        });
    }
</script>
</html>
